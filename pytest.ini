[pytest]
# Pytest configuration for VMAN test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require QEMU)
    slow: Slow running tests
    security: Security-related tests
    safety: Safety and error handling tests

# Timeout configuration
# Default timeout: 300 seconds (5 minutes) for all tests
# Integration tests may need longer timeouts - use @pytest.mark.timeout(600) decorator
timeout = 300
timeout_method = thread

# Minimum Python version
minversion = 7.0

# Coverage options (when using pytest-cov)
# Uncomment to enable coverage by default:
# addopts = --cov=app --cov-report=term-missing --cov-report=html

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

